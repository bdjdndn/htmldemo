<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/echarts.js"></script>
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body>
<div class="Sidebar">
    <ul>

        <li>
            <a href="#">

                <img src="./img/Home_page.png">
                <p>首页</p>
            </a>
        </li>
        <li>
            <img src="./img/The_workbench.png">
            <p>工作台</p>
        </li>
        <li>

        <li>

    </ul>

</div>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%">
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};

        app.title = '环形图';

        var option = {
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            color: ['#93D8A9', '#FFB99D', '#AF7DCC', '#FFD83D', '#bbe2e8'],
            legend: {
                orient: 'horizontal',
                x: 'left',
                data: ['学生人数', '教师人数', '食堂职工', '其他',]
            },
            series: [{
                name: '访问来源',
                type: 'pie',
                radius: ['30%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: [{
                    value: 12843,
                    name: '学生人数'
                },
                    {
                        value: 310,
                        name: '教师人数'
                    },
                    {
                        value: 234,
                        name: '食堂职工'
                    },
                    // {
                    //     value: 135,
                    //     name: ''
                    // },
                    {
                        value: 1548,
                        name: '其他'
                    }
                ]
            }]
        };
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
</div>
</body>


</body>
</html>
